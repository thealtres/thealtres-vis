<div id="loader"></div>
<div id="timeline-header">
    <a class="logo" href="/"><img src="/media/logo_huadc22f77e32657c8541a8bd15cd135f1_3162_0x70_resize_lanczos_3.png" alt="Thealtres"></a>
    <div id="timeline">
</div>
</div>
<div id="vis-container">
    <div class="item filters">
        <h2>Filters</h2>
        <button id="filter-reset-btn" disabled>Reset</button>
        <div id="filter-list filter-fixed">
            <h3 class="filter-label">Gender</h3>
            <form autocomplete="off">
                <input id="gender-any" type="radio" name="gender" value="any" checked/>
                <label for="gender-any">any</label>
                <input id="gender-male" type="radio" name="gender" value="M"/>
                <label for="gender-male">M</label>
                <input id="gender-female" type="radio" name="gender" value="F" />
                <label for="gender-female">F</label>
                <input id="gender-other" type="radio" name="gender" value="O" />
                <label for="gender-other">O</label>
                <h3 class="filter-label">Profession</h3>
                <select id="select-prof" placeholder="Search professions..." autocomplete="off">
                    <option value="">Search professions...</option>
                </select>
                <h3 class="filter-label">Social Class</h3>
                <input id="class-any" type="radio" name="socialClass" value="any" checked/>
                <label for="class-any">any</label>
                <input id="class-lc" type="radio" name="socialClass" value="LC"/>
                <label for="class-lc">LC</label>
                <input id="class-uc" type="radio" name="socialClass" value="UC"/>
                <label for="class-uc">UC</label>
                <h3 class="filter-label">Tradition</h3>
                <input id="lang-any" type="radio" name="lang" value="any" checked/>
                <label for="lang-any">any</label>
                <input id="lang-fre" type="radio" name="lang" value="fre"/>
                <label for="lang-fre">fre</label>
                <input id="lang-ger" type="radio" name="lang" value="ger"/>
                <label for="lang-ger">ger</label>
                <input id="lang-als" type="radio" name="lang" value="als"/>
                <label for="lang-als">als</label>
                <h3 class="filter-label">Publisher</h3>
                <select id="select-pub" placeholder="Search publishers..." autocomplete="off">
                    <option value="">Search publishers...</option>
                </select>
                <h3 class="filter-label">Author</h3>
                <select id="select-author" placeholder="Search authors..." autocomplete="off">
                    <option value="">Search authors...</option>
                </select>
            </form>
        </div>
    </div>
    <div class="item main-view">
        <div class="item main-view-chars">
            <div class="char-header">
                <h2>
                    <span class="char-header-text">Characters</span>
                    <span class="char-progress"></span>
                    <i class="fa-solid fa-sort sort-btn pointer"></i>
                </h2>
            </div>
            <div id="char-list"></div>
            <button id="char-list-show-plays-btn" disabled>Show Plays</button>
            <div id="char-list-pagination"></div>
        </div>
        <div class="item main-view-plays">
            <div class="item main-view-plays-chart">
                <h2>Diagrams</h2>
            </div>
            <div class="item main-view-plays-table">
                <div class="play-header">
                    <h2>
                        <span class="play-header-text">Plays</span>
                        <span class="play-progress"></span>
                        <i class="fa-solid fa-sort sort-btn pointer"></i>
                    </h2>
                </div>
                <div id="play-list"></div>
                <button id="play-list-show-chars-btn" disabled>Show Characters</button>
                <div id="play-list-pagination"></div>
            </div>
        </div>
    </div>
    <div class="item vis-navbar"></div>
</div>
